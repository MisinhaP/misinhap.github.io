<div class="card column col-sm-3 {{ game.class }} ">
  <div class="content">
    <img src="/{{ game.header-img | prepend: site.baseurl }}" alt="Mountains" style="width:100%">
    <h4>{{ game.title }}</h4>
    <p>{{ game.description }}</p>

    <div class="row">
      <div class="col-xs-6" align="center">
        <a class="btngame" href="{{ post_url }} {{game.permalink}}" >Read More</a>
      </div>
      <div class="col-xs-6" align="center">
        <a href="https://{{ game.buylink }}" target="_blank">Buy now</a>
      </div>
    </div>
      </div>
</div>
